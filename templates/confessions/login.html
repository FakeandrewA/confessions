<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 40px auto;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .signup-link {
            text-align: center;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form method="post" action="">
        {% csrf_token %}
        <label>Username:</label>
        <input type="text" name="username" required />

        <label>Password:</label>
        <input type="password" name="password" required />

        <button type="submit">Login</button>
    </form>

    <div class="signup-link">
        <p>Don't have an account? <a href="{% url 'register_user' %}">Sign Up</a></p>
    </div>
</body>
</html>
