<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
        }
        input, textarea, button {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .logout {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="logout">
        <form action="logout/" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    </div>

    <h2>Welcome, {{ request.user.username }}!</h2>

    <h3>Create a Post</h3>
    <form method="post" action="/confessions/create/">
        {% csrf_token %}
        <textarea name="content" rows="4" placeholder="Write your confession..." required></textarea>
        <button type="submit">Post</button>
    </form>

    <hr>

    <h3>Your Confessions</h3>
    <ul>
        {% for confession in confessions %}
            <li>{{ confession.content }} ({{ confession.created_at }})</li>
        {% empty %}
            <li>No confessions yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
